<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="container">
    <div class="head">
        <h1 id ="finder">Table Finder</h1>
        <p id ="pick-table">Pick your table now</p>

    </div>

    <div class="table">
        <div class="row">
        <div class="circle-1">1</div>
        <div class="circle-2">2</div>
        <div class="circle-3">3</div>
        </div>
        <div class="row">
        <div class="circle-4">4</div>
        <div class="circle-5">5</div>
        <div class="circle-6">6</div>
    </div>
    <div class="row">
        <div class="circle-4">7</div>
        <div class="circle-5">8</div>
        <div class="circle-6">9</div>
    </div>
    </div>

    <div class="form">
        <h1 id ="title-2">New Reservation</h1>
        <p id ="table-number">Table Number:</p>
        <input class="input" id="name" type="text" required>
        <input class="input" id="number" type="text" required>
        <select class="input" id="guest-number-input" required>                         
            <option value="0">Select number of guests</option>                         
            <option value="1">1</option>                         
            <option value="2">2</option>                         
            <option value="3">3</option>                         
            <option value="4">4</option>                         
            <option value="5">5</option>                         
            <option value="6">6</option>                         
            <option value="7">7</option>                         
            <option value="8">8</option>                         
            <option value="9">9</option>                         
            <option value="10">10</option>                     
        </select>
        
        <button type="button">Save</button>



    </div>
    
    









</div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
