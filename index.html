<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="container">
    <div class="head">
        <h1 id ="finder">Table Finder</h1>
        <p id ="pick-table">Pick your table now</p>

    </div>

    <div class="tables">
        <div class="row">
        <button type="button" id="one" class="table">1</button>
        <button type="button" id="two" class="table">2</button>
        <button type="button" id="three" class="table">3</button>
        </div>
        <div class="row">
        <button type="button" id="four" class="table">4</button>
        <button type="button" id="five" class="table">5</button>
        <button type="button" id="six" class="table">6</button>
    </div>
    <div class="row">
        <button type="button" id="seven" class="table">7</button>
        <button type="button" id="eight" class="table">8</button>
        <button type="button" id="nine" class="table">9</button>
    </div>
    </div>
<!-- hide -->
    <div id="form" class="hide"> 
        <h1 id ="title-2">New Reservation</h1>
        <p id ="table-header">Table Number: <span id="table-number"> 1</span></p>
        <div class="input-container">
        <input class="input" id="name" type="text" placeholder="Name" required>
        <input class="input" id="number" type="text" placeholder="Phone Number"required>
        <input class="input" id="group" placeholder="Group Size" required>                         
            
        <button type="button" id="save">Save</button>

        <button id="exit-button">Cancel</button>

        </div>



    </div>
    
    









</div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
